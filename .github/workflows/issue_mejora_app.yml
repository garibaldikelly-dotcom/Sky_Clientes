name: 📈- Mejora a la Aplicación

on:
  workflow_dispatch:
    inputs:
      issue_label:
        description: 'Selecciona la etiqueta de la Issue a procesar'
        required: true
        type: choice
        default: 'Mejora'
        options:
        - 'Cliente-Nuevo'
        - 'Cliente-Existente' 
        - 'Consulta'
        # Solo se ejecuta si coincide con esta etiqueta
        - 'Mejora'
        - 'Bugfix'
        - 'Nueva-Funcion'

jobs:
  triage_mejora:
    # Se ejecuta solo si la entrada del usuario es 'Mejora'
    if: github.event.inputs.issue_label == 'Mejora'
    
    runs-on: ubuntu-latest
    steps:
      - name: 💬 Simular Reacción - Evaluación de Impacto
        run: |
          echo "========================================================================"
          echo "::notice file=PLANIFICACION.md,title=Asignación (Mejora App)::Se ha procesado manualmente una solicitud de Mejora."
          echo "::warning title=ACCIÓN REQUERIDA (ANALISTA)::Realizar una **Evaluación de Impacto** y priorización de la mejora. Asignar al Analista de Negocio (BA)."
          echo "Etiqueta Seleccionada: ${{ github.event.inputs.issue_label }}"
          echo "========================================================================"