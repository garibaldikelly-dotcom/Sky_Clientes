name: 🐞 Issue - Modificación de Código (Bugfix)

on:
  issues:
    types: [opened, labeled]

jobs:
  triage_bugfix:
    # Se ejecuta solo si la etiqueta 'Bugfix' está presente
    if: |
      (github.event_name == 'labeled' && github.event.label.name == 'Bugfix') || 
      (github.event_name == 'opened' && contains(github.event.issue.labels.*.name, 'Bugfix'))
    
    runs-on: ubuntu-latest
    steps:
      - name: 💬 Simular Reacción - Revisión de Urgencia y Pruebas
        run: |
          echo "========================================================================"
          echo "::error file=PLANIFICACION.md,title=ASIGNACIÓN URGENTE (BUG)::¡ATENCIÓN! Se ha reportado un Bug que requiere corrección de código (Issue #${{ github.event.issue.number }})."
          echo "::warning title=ACCIÓN REQUERIDA (DEV/QA)::Asignar al **Desarrollador Principal** para revisión inmediata. El equipo de QA debe preparar los casos de prueba para verificar el fix."
          echo "Issue Creado por: ${{ github.event.issue.user.login }}"
          echo "========================================================================"