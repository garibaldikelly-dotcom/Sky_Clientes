name: 🔍- Solicitud de Consulta
on:
  workflow_dispatch:
    inputs:
      issue_label:
        description: 'Selecciona la etiqueta de la Issue a procesar'
        required: true
        type: choice
        default: 'Consulta'
        options:
        - 'Cliente-Nuevo'
        - 'Cliente-Existente' 
        # Solo se ejecuta si coincide con esta etiqueta
        - 'Consulta'
        - 'Mejora'
        - 'Bugfix'
        - 'Nueva-Funcion'

jobs:
  triage_consulta:
    # Se ejecuta solo si la entrada del usuario es 'Consulta'
    if: github.event.inputs.issue_label == 'Consulta'
    
    runs-on: ubuntu-latest
    steps:
      - name: 💬 Simular Reacción - Asignación a Soporte
        run: |
          echo "========================================================================"
          echo "::notice file=PLANIFICACION.md,title=Asignación (Consulta Cliente)::Se ha procesado manualmente una solicitud de Consulta/Documentación de Cliente."
          echo "::warning title=ACCIÓN REQUERIDA (SOPORTE)::Revisar la solicitud y preparar la documentación o datos necesarios. Asignar al equipo de Soporte y/o Documentación."
          echo "Etiqueta Seleccionada: ${{ github.event.inputs.issue_label }}"
          echo "========================================================================"