name: 🆕 Issue - Alta Nuevo Cliente

on:
  issues:
    types: [opened, labeled]

jobs:
  triage_nuevo_cliente:
    # Se ejecuta solo si la etiqueta 'Cliente-Nuevo' está presente
    if: |
      (github.event_name == 'labeled' && github.event.label.name == 'Cliente-Nuevo') || 
      (github.event_name == 'opened' && contains(github.event.issue.labels.*.name, 'Cliente-Nuevo'))
    
    runs-on: ubuntu-latest
    steps:
      - name: 💬 Simular Reacción - Asignación a Back-end
        run: |
          echo "========================================================================"
          echo "::notice file=PLANIFICACION.md,title=Asignación (Cliente Nuevo)::Se ha detectado una solicitud de Nuevo Cliente (Issue #${{ github.event.issue.number }})."
          echo "::warning title=ACCIÓN REQUERIDA (EQUIPO BACKEND)::Por favor, revisar el Issue, coordinar la creación del registro y la validación de datos. Asignar al Desarrollador Backend."
          echo "Issue Creado por: ${{ github.event.issue.user.login }}"
          echo "========================================================================"